<ion-view>
  <ion-content class="padding text-center">
  <!-- Text after angular text is placeholder -->
    <h2>{{vm.name}} The Irish Bank Bar & Restaurant</h2>
    <p>{{vm.types}} Irish, Irish Pub</p>
    <p>{{vm.address}} 10 Mark Ln</p>
    <div class="list list-inset">
    <form>
      <input type="date" name="date">
      <input type="time" name="time">
      <input type="number" name="max" placeholder="Max People">
      <input type="number" name="min" placeholder="Min People">
      <input type="button" class="button button-block button-assertive" value="Create Table">
    </form>
    </div>
  </ion-content>
</ion-view>
