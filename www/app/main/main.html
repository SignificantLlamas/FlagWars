<ion-view>
  <ion-content class="padding text-center">
    <h2>Welcome to Family Style</h2>
    <p>
      Experience a restaurant's full menu in one visit.
    </p>
    <hr/>
    <form name="form" class="list list-inset">
      <div class="item item-input">
        <input type="text"
          placeholder="Username"
          ng-model="vm.username">
      </div>
      <input type="submit"
        class="button button-block button-assertive"
        ng-click="vm.signin(vm.username)"
        value="Sign In">
    </form>
  </ion-content>
</ion-view>
