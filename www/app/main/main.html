<ion-view>
  <ion-content class="padding text-center">
    <h2>Welcome to Family Style</h2>
    <p>
      Experience a restaurant's full menu in one visit.
    </p>
    <hr/>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Name" ng-model="vm.username">
      </label>
      <button class="button button-block button-assertive" ng-click="vm.signin(vm.username)">
        Sign In
      </button>
    </div>
  </ion-content>
</ion-view>
