<ion-view>
  <ion-content class="padding">
    <h2>{{vm.title}}</h2>
    <p ng-repeat="line in vm.address">
      {{line}}
    </p>
    <div class="list list-inset">
      <div class="item" ng-repeat="table in vm.tables">
        <div>{{table.dateTime}} 
             ({{table.users.length}})
             <a ui-sref="myTable"></a>
        </div>
      <div>
      </div>
    </div>  
    <div>
        <a ui-sref="create">Create your own table</a>
    </div>
  </ion-content>
</ion-view>
