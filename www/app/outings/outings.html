<ion-view>
  <ion-content class="padding">
    <h2>My Outings</h2>
    <ion-list>
      <ion-item ng-repeat="outing in vm.outings">
        <div>
          {{outing.title}}
        </div>
        <div>
          <div class="col">chat</div>
          <div class="col col-75">
            <div>{{outing.address}}</div>
            <div>{{outing.date}}</div>
            <div>{{outing.peopleCount}}</div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
