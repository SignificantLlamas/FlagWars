<ion-view>
  <ion-content class="padding">
    <h2>My Outings</h2>
    <ion-list>
      <ion-item ng-repeat="outing in vm.outings">
        <div>
          <h1>{{outing.restaurantName}}</h1>
        </div>
        <div>
          <button ui-sref="myTable({eventId: outing._id})"
                  class="col button button-block button-assertive">
            Chat
          </button>
          <div class="col col-75">
            <div>{{outing.restaurantAddress}}</div>
            <div>{{outing.dateTime}}</div>
            <div>{{outing.users.length}} {{outing.users.length === 1 ? 'person' : 'people'}} going</div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
